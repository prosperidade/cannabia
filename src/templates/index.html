<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Cannab'IA - Sistema Unificado</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      nav {
        background: #f2f2f2;
        padding: 10px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 20px;
      }
      nav a {
        text-decoration: none;
        color: #333;
      }

        margin-left: auto;
      }
      .logout-form button {
        cursor: pointer;
      }
    </style>

  <body>
    <nav>
      <a href="{{ url_for('realtime.realtime_dashboard') }}">Notificações em Tempo Real</a>

      <a href="{{ url_for('scheduling.scheduling') }}">Agendamento de Consultas</a>

      </form>
    </nav>
    <h1>Bem-vindo ao Sistema Unificado Cannab'IA</h1>
    <p>
      Selecione uma das opções no menu acima para acessar as funcionalidades do

    </p>
